<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="bower_components/fabric.js/dist/fabric.js"></script>
	<title>Example Canvas </title>
</head>
<body>
	<canvas id="canvas1" width="500" height="500"></canvas>

	<button onclick="return clickButton();"> Chage Rect</button>
	<button onclick="return removeRect();"> Remove Rect</button>
</body>
<script type="text/javascript">
	var canvas = new fabric.Canvas('canvas1');

	var rect = new fabric.Rect({
		left : 0,
		top : 0,
		fill : 'yellow',
		width : 100,
		height : 100,
	});
	canvas.add(rect);

	function clickButton(){
		rect.set({ left: 100, top: 100 });
		canvas.renderAll();
	}

	function removeRect(){
		rect.remove();
	}

</script>
</html>
